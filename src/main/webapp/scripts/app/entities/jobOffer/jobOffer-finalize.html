<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myJobOfferLabel">{{PageTitle}}</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        
        <div class="form-group">
            <label for="field_title">Why finalize?</label><br/>
            <label>
    		<input type="radio" ng-model="jobOffer.state" ng-value = 2>
    			Because, I don't need people to this offer
  			</label><br/>
  			<label>
    		<input type="radio" ng-model="jobOffer.state" ng-value=3>
    			Because, I concret the offer with one user of Job Vacancy
  			</label><br/>
  			<label>
    		<input type="radio" ng-model="jobOffer.state" ng-value=4>
    			Because, I concret the offer with another person outside Job Vacancy
  			</label><br/>  			
        </div>        
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
